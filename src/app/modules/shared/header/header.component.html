<mat-toolbar color="primary" class="header mat-elevation-z4">
    <div class="mat-headline no-margin-btm">Twitther</div>
    <div class="account-info">
        <div class="account">
            <img *ngIf="img" 
                  width=35 
                  height=35 
                  src="data:image/png;base64,{{img}}" 
                  class="space-right"
                  style="border-radius: 50%">
            <div class="mat-body-1 no-margin-btm">
                {{account}}
            </div>
        </div>
        <div class="balance">
            <div style="display: flex;">
                <div class="mat-body-1 space-right no-margin-btm ">{{balance}}</div>
                <div class="mat-body-1 no-margin-btm ">
                    Ether
                </div>
            </div>
        </div>
    </div>
</mat-toolbar>
